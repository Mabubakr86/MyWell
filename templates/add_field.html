{% extends 'base.html' %}
{% block title %} | Add Field{% endblock title %}
{% block content %}
{% load widget_tweaks %}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Add Field</h4>
        <p class="card-category">Add Field to database</p>
      </div>
      <div class="card-body">
        <form method="POST", action="">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="bmd-label-floating">Field</label>
                {% render_field form.name class="form-control" %}
              </div>
            </div>
            <input type="submit" value="Add"  class="btn btn-primary pull-right">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
